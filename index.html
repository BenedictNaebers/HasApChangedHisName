<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question and Answer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .question {
            font-size: 2.8rem;
            color: #2c3e50;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .question:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            border-radius: 2px;
        }
        
        .answer {
            font-size: 1.4rem;
            color: #7f8c8d;
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .card {
            position: relative;
            background: #fff;
            border-radius: 10px;
            padding: 40px 30px;
            margin-top: 60px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #3498db11, #2ecc7111);
            border-radius: 50%;
            z-index: -1;
        }
        
        .decoration-1 {
            top: -20px;
            left: -20px;
        }
        
        .decoration-2 {
            bottom: -30px;
            right: -30px;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="question">Has Apathetic changed his name in Nags</h1>
        
        <div class="answer">
          No, why did you think that Dexi would talk to him. 
        </div>
    </div>
</body>
</html>
